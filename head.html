    <script>
        // getElementById 是通过id来获取元素，id在HTML中是唯一的，所以获取到的只有一个元素。
        // getElementsByTagNam 是通过标签名来获取元素，一种标签在HTML中可以有多个，所以获取到的是多个元素，且返回是以集合的形式返回。
        // getElementsByClassName 是通过类名来获取元素，同名的类在HTML中也能存在多个，所以获取到的也是多个元素，同样是以集合的形式反回。
        var lis = document.getElementsByClassName('lm');
        // var box = document.getElementById('box').getElementsByClassName('di1');
        var box = document.getElementsByClassName('di');
        for (i = 0; i < lis.length; i++) {
            // 自定义一个下标，获取下标，为后面div做准备。
            lis[i].index = i;
            lis[i].onclick = function () {
                console.log(this.index);
                // 排他思想，先清除所有的颜色，双重for循环
                for (i = 0; i < lis.length; i++) {
                    lis[i].style.backgroundColor = ''
                }
                this.style.backgroundColor = 'red';
                // console.log(this.index);
                for (i = 0; i < lis.length; i++) {
                    box[i].style.display = 'none'
                }
                // 得到div下标 this.index
                box[this.index].style.display = 'block'
            }

        }
        // 侧边栏
        //弹出隐藏层
        function ShowDiv(show_div, bg_div) {
            document.getElementById(show_div).style.display = 'block';
            document.getElementById(bg_div).style.display = 'block';
            var bgdiv = document.getElementById(bg_div);
            bgdiv.style.width = document.body.scrollWidth;
            $("#" + bg_div).height($(document).height());
        };
        //关闭弹出层
        function CloseDiv(show_div, bg_div) {
            document.getElementById(show_div).style.display = 'none';
            document.getElementById(bg_div).style.display = 'none';
        };

    </script>
